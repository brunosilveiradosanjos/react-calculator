<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Rocketseat - React.js - Fundamentos</title>

    <style type="text/tailwindcss">
      @theme {
        --text: #ebebeb;
        --text-secondary: #6b6b6b;
        --primary: #462878;
        --background: #2d2a37;

        --gradient: 180deg, rgba(0, 0, 0, 0.05) 0%,
          rgba(255, 255, 255, 0.05) 100%;

        --gradient-hover: 180deg, rgba(0, 0, 0, 0.1) 0%,
          rgba(255, 255, 255, 0.1) 100%;

        --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01),
          0px 7px 7px 0px rgba(0, 0, 0, 0.04),
          0px 4px 6px 0px rgba(0, 0, 0, 0.1),
          0px 2px 4px 0px rgba(0, 0, 0, 0.26),
          0px 0px 2px 0px rgba(0, 0, 0, 0.29),
          0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

        --font-sans: "Rubik", sans-serif;
      }
    </style>
  </head>

  <body
    class="text-(--text) font-(--font-sans) bg-linear-[180deg,_#807ECE_0%,_#807ECE_100%] min-h-screen"
  >
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const textVariants = {
        default: "text-xl",
        muted: "text-xl text-(--text-secondary)",
        heading: "text-2xl",
        blast: "text-3xl",
      };

      function Text({
        as = "span",
        variant = "default",
        className,
        children,
        ...props
      }) {
        return React.createElement(
          as,
          {
            className: `${textVariants[variant]} ${className ?? ""}`,
            ...props,
          },
          children
        );
      }

      const buttonVariants = {
        default: "bg-(--background)",
        primary: "bg-(--primary)",
      };

      function Button({ variant = "default", className, children, ...props }) {
        return (
          <Text
            as="button"
            variant="heading"
            className={`
              flex items-center justify-center rounded-xl
              p-3 cursor-pointer text-(--text)
              bg-linear-(--gradient)
              hover:bg-linear-(--gradient-hover)
              shadow-(--shadow)
              ${className ?? ""}
              ${buttonVariants[variant]}
              `}
            {...props}
          >
            {children}
          </Text>
        );
      }

      function Card({ children, className, ...props }) {
        return (
          <div
            className={`
              bg-(--background) shadow-(--shadow)
              rounded-2xl
              ${className ?? ""}`}
            {...props}
          >
            {children}
          </div>
        );
      }

      const buttons = [
        [
          { input: "CE" },
          { input: "C", className: "flex-1 h-16" },
          {
            input: <i className="fas fa-divide"></i>,
            variant: "primary",
            value: "/",
          },
        ],
        [
          { input: "7" },
          { input: "8" },
          { input: "9" },
          {
            input: <i className="fas fa-multiply"></i>,
            variant: "primary",
            value: "*",
          },
        ],
        [
          { input: "4" },
          { input: "5" },
          { input: "6" },
          {
            input: <i className="fas fa-subtract"></i>,
            variant: "primary",
            value: "-",
          },
        ],
        [
          { input: "1" },
          { input: "2" },
          { input: "3" },
          {
            input: <i className="fas fa-add"></i>,
            variant: "primary",
            value: "+",
          },
        ],
        [
          { input: "0", className: "flex-1 h-16" },
          { input: "," },
          {
            input: <i className="fas fa-equals"></i>,
            variant: "primary",
            value: "=",
          },
        ],
      ];

      const CalculatorContext = React.createContext();
      function CalculatorProvider({ children }) {
        const [history, setHistory] = React.useState([]);

        function updateHistory(operation, parsedResult) {
          setHistory((prev) => [...prev, `${operation}=${parsedResult}`]);
        }
        return (
          <CalculatorContext.Provider value={{ history, updateHistory }}>
            {children}
          </CalculatorContext.Provider>
        );
      }

      function CalculatorDisplay({ operation, result }) {
        return (
          <div
            className={`
              flex flex-col gap-2 px-[1.375rem]
              cursor-default select-none
              `}
          >
            <Text
              as="div"
              variant="muted"
              className="flex items-center justify-end h-7"
            >
              {result && operation}
            </Text>
            <div className="flex items-center justify-between">
              <Text variant="muted">
                <i className="fas fa-equals"></i>
              </Text>
              <Text variant="blast">{result || operation}</Text>
            </div>
          </div>
        );
      }

      function Calculator() {
        const [operation, setOperation] = React.useState("");
        const [result, setResult] = React.useState("");
        const { updateHistory } = React.useContext(CalculatorContext);

        function handleInputClick(input) {
          console.log(`Button clicked: ${input}`);
          if (input === "C") {
            setOperation("");
            setResult("");
            return;
          }
          if (input === "CE") {
            setResult("");
            setOperation(operation.slice(0, -1));
            return;
          }
          if (input === "=") {
            const operationResult = eval(operation.replace(/,/g, "."));
            const parsedResult = operationResult
              .toString()
              ?.replace(/\./g, ",");
            setResult(parsedResult);
            updateHistory(operation, parsedResult);
            return;
          }
          if (result) {
            setOperation(isNaN(input) ? `${result}${input}` : input);
            setResult("");
            return;
          }
          if (input === "," && !operation.endsWith(",")) {
            setOperation(`${operation},`);
            return;
          }

          setOperation(`${operation}${input}`);
        }
        return (
          <Card
            className={`
              flex flex-col gap-[1.625rem] w-[22.25rem]
              pt-14 px-8 pb-8
              `}
          >
            <CalculatorDisplay operation={operation} result={result} />
            <div className="flex flex-col gap-3">
              {buttons.map((row, index) => (
                <div key={index} className="flex gap-3">
                  {row.map((button, idx) => (
                    <Button
                      key={idx}
                      className={button.className || "w-16 h-16"}
                      variant={button.variant}
                      onClick={() =>
                        handleInputClick(button.value ?? button.input)
                      }
                    >
                      {button.input}
                    </Button>
                  ))}
                </div>
              ))}
            </div>
          </Card>
        );
      }

      function OperationHistory() {
        const { history } = React.useContext(CalculatorContext);
        return (
          <Card
            className={`
              flex flex-col gap-[1.625rem] w-[22.25rem] sm:w-full
              pt-14 px-8 pb-8
              `}
          >
            <Text as="h1" variant="heading" className="mb-4">
              Operation History
            </Text>
            {history.length > 0 ? (
              <ul className="flex flex-col gap-3">
                {history.map((operation, index) => (
                  <Text key={index} as="li">
                    {operation}
                  </Text>
                ))}
              </ul>
            ) : (
              <Text as="p" variant="muted">
                No operations yet.
              </Text>
            )}
          </Card>
        );
      }

      function App() {
        return (
          <main
            className={`
            py-12 px-4 sm:px-10
            flex flex-col sm:flex-row gap-2
            items-center sm:items-stretch
            `}
          >
            <CalculatorProvider>
              <Calculator />
              <OperationHistory />
            </CalculatorProvider>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
